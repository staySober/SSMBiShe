    function query() {
        var var1 = $("#questionId").val();
        $.ajax({
            type: 'GET',
            url: '/bishe/questionDB/display',
            async: false,
            dataType: "json",
            data: {questionId: var1},
            success: function (result) {
                alert(result.questionText);
                $("#content").html(result.questionText);
            }
        });
    }
</script>
