<script type="text/javascript">

    var datas = '';

    $(function () {
        <!--获取session信息  ajax异步请求(jquery不能直接操作session)-->
        var url = "/user/getUserSession";
        var userType = '';
        $.ajax({
            async: false,
            url: url,
            dataType: 'json',
            success: function (user) {
                if (typeof user == 'object') {
                    $("#userInfo").append("欢迎您:" + user.name);
                    userType = user.userType;
                }
            }
        });

        if (userType != 3) {
            if (userType == 1) {
                window.location.href = "shiroPage.html";
            }
            if (userType == 2) {
                window.location.href = "../teacher/shiroPage.html";
            }
        } else {

            $.ajax({
                async: false,
                url: "/user/getAllStudentInfo",
                dataType: 'json',
                success: function (data) {
                    $.each(data, function (index, obj) {
                        $("#accounts").append('<option value="' + obj.id + '">' + obj.name + '</option>');
                        datas = data;
                    })
                }
            });


        }
    });

    function confirmDel(id) {
        var flag = confirm("确定要删除该用户吗？(由于浏览器兼容性问题，如果发现确认删除没有刷新页面，请手动刷新!)");
        if (flag) {
            $.ajax({
                async: false,
                url: "/user/delUser",
                data: {studentId: id},
                dataType: 'json',
                success: function (data) {
                    if (data == "success") {
                        history.go(0);
                    }
                }
            });
        }
    }
    ;


    function changeAccount() {
        $.each(datas, function (index, obj) {
            var options = $("#accounts option:selected");
            var thisValue = options.val();
            if (thisValue == obj.id) {
                $("#username").attr('value', obj.username);
                $("#password").attr('value', obj.password);
                $("#name").attr('value', obj.name);
                $("#studentNum").attr('value', obj.studentNum);
                $("#studentId").attr('value',obj.id);
                $("#userType").attr('value',1);

                $("#stClass").empty();
                $("#stClass").append('<option value="">-请选择-</option>');
                $("#teacher").empty();
                $("#teacher").append('<option value="">-请选择-</option>');

                $.ajax({
                    async: false,
                    url: "/user/getAllClass",
                    dataType: 'json',
                    success: function (data2) {
                        $.each(data2, function (index2, obj2) {
                            $("#stClass").append('<option value="' + obj2.id + '">' + obj2.name + '</option>');
                            $('#stClass').val(obj.stClassId);
                        });
                    }
                });


                $.ajax({
                    async: false,
                    url: "/user/getAllTeacher",
                    dataType: 'json',
                    success: function (data2) {
                        $.each(data2, function (index2, obj2) {
                            $("#teacher").append('<option value="' + obj2.id + '">' + obj2.name + '</option>');
                            $('#teacher').val(obj.teacherId);
                        });
                    }
                });
            }
        });
    }
