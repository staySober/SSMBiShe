<script type="text/javascript">
    $(function () {
        <!--获取cookie信息  ajax异步请求(jquery不能直接操作session)-->
        var studentId;
        var userType = '';
        var url = "/user/getUserSession";
        $.ajax({
            async: false,
            url: url,
            dataType: 'json',
            success: function (user) {
                if (typeof user == 'object') {
                    studentId = user.id;
                    userType = user.userType;
                    $("#userInfo").append("欢迎您:" + user.name);
                }
            }
        });


        if (userType != 3 && userType!= 1) {
            alert("您不是学生用户或超级管理员,无法查看该页面");
        } else {


            $.post("/paper/getPaperContent",
                function (data) {
                    $.each(data, function (index, obj) {
                        $("#answer1").append('第' + (index + 1) + '题:' + obj.questionText +
                            '<input type="button" name="button" class="ButtonStyle" id="selectBtn" value="作答该题" onclick="showCommentDiv(this,'+obj.id+');" onmouseout="hideCommentDiv();"/><br/></br>');
                    });
                });
        }
    });

<script type="text/javascript">
    //浮动窗口的显示隐藏是通过js实现的

    /*显示浮动框*/
    function showCommentDiv(obj,questionId) {
        var top = $(obj).offset().top;
        var left = $(obj).offset().left + $(obj).width() - 7;
        $("#commentListDiv").css({'top':top + "px",'left':left+"px"}).show("slow");
        $("#questionId").val(questionId);
    }

    function showThis(obj) {
        $(obj).show();
    }
    /*隐藏浮动框*/
    function hideCommentDiv() {
        $("#editCourseDiv").hide();
    }
    function hideThis(obj) {
        $(obj).hide();
    }
