<script type="text/javascript">
    $(function () {
        <!--获取cookie信息  ajax异步请求(jquery不能直接操作session)-->
        var studentId;
        var userType = '';
        var url = "/user/getUserSession";
        $.ajax({
            async: false,
            url: url,
            dataType: 'json',
            success: function (user) {
                if (typeof user == 'object') {
                    studentId = user.id;
                    userType = user.userType;
                    $("#userInfo").append("欢迎您:" + user.name);
                }
            }
        });


        if (userType != 3 && userType != 1) {
            if (userType == 1) {
                window.location.href = "shiroPage.html";
            }
            if (userType == 2) {
                window.location.href = "../teacher/shiroPage.html";
            }
        } else {


            $.post("/paper/getPaperContent",
                function (data) {
                    $.each(data, function (index, obj) {
                        $("#answer1").append(
                            '<div>第' + (index + 1) + '题:' + obj.questionText + '</h3></div>' +
                            '<div style="width: 1003px; float:left"><span class="left" style="width: 500px;"><image src ="' + obj.picOneUrl + '" width="230px" height="230px"></span>' +
                            '<input type="text" readonly="true" class="form-control border-input" style="height: 200;width: 330px;" id="answerText' + obj.id + '"/>' +
                            '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="right"><input type="button" name="button" class="btn btn-info btn-fill btn-wd"  id="selectBtn" value="作答该题" onclick="showUpdateDiv(' + obj.id + ');"/></span></div><br clear="all">');

                    });
                    $("#answer1").append('</br></br><button name="submitPaper" id="submitPaper" onclick="submitPaper()" width="100px" height="60px">提交试卷</button> ');
                });
        }
    });

    function submitPaper() {
        if (confirm("是否确认要提交试卷？如果提交了试卷，试卷将被完成作答，未答的题目将无法作答！")) {
            $.post("/paper/submitPaper",
                function (data) {
                    window.location.href = "./studenthome.html";
                });
        }
    }

    function submitAnswer() {
        var questionId = $("#questionId").val();
        var answer = $("#answer").html();

        $.post("/paper/setAnswer", {"questionId": questionId, "answer": answer},
            function (data) {
                alert("答题成功!");
                $("#answerText" + questionId).val(answer);
            });
    }
