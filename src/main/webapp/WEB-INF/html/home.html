<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <link href="../css/default.css" rel="stylesheet" media="screen" type="text/css"/>
    <title>首页</title>
</head>
<body>
<script type="text/javascript">
    function check() {
        $("#questionText").val($("#content").html());
        alert($("#questionText").val());
        return true;
    }
</script>
<div class="main">
<form id="question" action="/questionDB/submitQuestion" method="get" onsubmit="return check();">
    <p>
        <input id="chapterId" name="chapterId" type="text"/>章节
    </p>
    <p>
        <input id="keywordOne" name="keywordOne" type="text"/>关键词1
    </p>
    <p>
        <input id="type" name="type" type="text"/>题型
    </p>
    <p>
        <input id="questionText" name="questionText" type="text" style="display: none">
    </p>
    <p>
    <div id="content" contentEditable="true" class="editDemo">
    </div>
    </p>
    <p>
        <input type="submit" name="submit"/>
    </p>
</form>
</div>
<script type="text/javascript" src="../js/JMEditor/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/JMEditor/JMEditor.js"></script>
</body>
</html>
