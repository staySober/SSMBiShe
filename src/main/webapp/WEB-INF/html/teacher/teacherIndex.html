    <!-- Bootstrap core CSS     -->

    <!-- Animation library for notifications   -->

    <!--  Paper Dashboard core CSS    -->

<style type="text/css">
    #ifr {
        width: 100%;
        display: block;
    }
</style>
<script>

<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="##" class="simple-text">
                    电路原理题库系统
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a class="bar1" onclick="skip(1)" href="##">
                        <i class="ti-list"></i>
                        <p>查询题库</p>
                    </a>
                </li>
                <li>
                    <a class="bar2" onclick="skip(2)" href="##">
                        <i class="ti-pencil-alt2"></i>
                        <p>新建题目</p>
                    </a>
                </li>
                <li>
                    <a class="bar3" onclick="skip(3)" href="##">
                        <i class="ti-map"></i>
                        <p>我的试卷</p>
                    </a>
                </li>
                <li>
                    <a class="bar4" onclick="skip(4)" href="##">
                        <i class="ti-list-ol"></i>
                        <p>其他试卷</p>
                    </a>
                </li>
                <li>
                    <a class="bar5" onclick="skip(5)" href="##">
                        <i class="ti-user"></i>
                        <p>我的班级</p>
                    </a>
                </li>
                <li>
                    <a class="bar6" onclick="skip(6)" href="##">
                        <i class="ti-import"></i>
                        <p>导入班级</p>
                    </a>
                </li>
                <li>
                    <a class="bar7" onclick="skip(7)" href="##">
                        <i class="ti-import"></i>
                        <p>教师账号管理</p>
                    </a>
                </li>
                <li>
                    <a href="/user/logout">
                        <i class="ti-settings"></i>
                        <p>退出登录</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="main" class="main">
        <iframe frameborder="0" id="ifr" src="teacherboard.html"></iframe>
    </div>
</div>
</body>

<!--   Core JS Files   -->
<script src="../../assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../../assets/js/bootstrap.min.js" type="text/javascript"></script>

<script>
    $(".main").css({'height': $(".wrapper").height()});
    $("#ifr").css({'height': $(".wrapper").height()});
</script>

<script>

    function skip(index) {
        var barIndex = ".bar" + index;
        if (index == 1) {
            document.getElementById("ifr").src = "questionbase.html";
        } else if (index == 2) {
            document.getElementById("ifr").src = "createquestion.html";
        } else if (index == 3) {
            document.getElementById("ifr").src = "mypaper.html";
        } else if (index == 4) {
            document.getElementById("ifr").src = "otherpaper.html";
        } else if (index == 5) {
            document.getElementById("ifr").src = "myclass.html";
        } else if (index == 6) {
            document.getElementById("ifr").src = "importclass.html";
        } else if (index == 7) {
            document.getElementById("ifr").src = "accountTeacher.html";
        }
        $(".active").removeClass("active");
        $(barIndex).parent().addClass("active");
    }

</script>
</html>
